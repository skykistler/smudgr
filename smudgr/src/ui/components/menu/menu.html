<style>
  .smudgr-menu {
    min-height: 48px;
    max-height: 48px;
  }
</style>

<div class="smudgr-menu">
  <md-toolbar
    class="smudgr-menu md-primary md-whiteframe-5dp"
    layout="row"
    layout-align="start center">
    <div ng-repeat="menu in menuBar">
      <md-menu>
        <md-button ng-click="$mdOpenMenu()">{{ menu.title }}</md-button>
        <md-menu-content width="4">
          <div ng-repeat="item in menu.items">
            <md-menu-item>
              <md-button ng-click="action(item.action)">{{ item.title }}</md-button>
            </md-menu-item>
          </div>
        </md-menu-content>
      </md-menu>
    </div>
  </md-toolbar>
</div>
